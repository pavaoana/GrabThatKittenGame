<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grab That Kitten!</title>
  
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <container>

    <div id="game" class="full-screen">
      <div id="counter">Your Kitten Basket: <span id="sum">0</span></div>
      <div id="game-board"></div>
    </div>

    <div id="game-over-page">
      <h1>Wow. You really suck at this.</h1>
      <img id="lost" src="./images/unimpressed-cat-pink.jpg" alt="unimpressed cat">
      <button class="lost-restart"><a href="./home.html">PLAY AGAIN</a></button>
    </div>
    
    <div id="game-win-page">
      <h1>OMG! Amazing job!</h1>
      <p>You saved so many kittens. Thank you.<br>
        Now they need to rest.</p>
        <img id="won" src="./images/basket-full-kittens-2.jpg" alt="basket full of kittens">
      <button class="won-restart"><a href="./home.html">PLAY AGAIN</a></button>
    </div>

  </container>
<script src="./js/main.js"></script>
</body>

</html>
